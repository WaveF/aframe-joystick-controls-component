<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My A-Frame Scene</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe-master.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="./dist/aframe-joystick-controls-component.js"></script>
  <!-- <script src="./lib/main.js" type="module"></script> -->
</head>
<body>
  <a-scene background="color:#333;">
    <a-box position="0 0.5 -3" color="#08f" joystick-controls="turnSpeed:3; moveSpeed:4; margin:80 80;">
      <a-box scale="0.5 0.5 1.2" color="#0cf" position="0 0 .5"></a-box>
      <a-entity camera position="0 2 4"></a-entity>
    </a-box>
    <a-entity environment="preset:default"></a-entity>
  </a-scene>
</body>
</html>
